<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0; }
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.box{
				width: 100%;
				height: 100%;
				display: flex;
			}
			.box li{
				width: 100%;
				height: 100%;
				flex-shrink:0;
				list-style: none;
			}
			.box li:nth-last-child(1){
				position: relative;
			}
			.box li:nth-last-child(1) button{
				position: absolute;
				left: 50%;
				top: 50%;
				transform:translate(-50%,-50%);
			}
			
		</style>
		   <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		  <script type="text/javascript" src="js/zepto.js" ></script>
		 <script type="text/javascript" src="js/touch.js" ></script>
		 <script>
		 	document.addEventListener("touchstart",function(ev){
		 		ev.preventDefault();
		 	})
		 	$(function(){
		 		var n=0;
		 		$(".box").on("swipeLeft",function(){
		 			n++;
		 			if(n>=$("li").length) n=$("li").length-1;
		 			$(this).css("transform","translate3d(-"+n*100+"%,0,0)")
		 		})
		 		$(".box").on("swipeRight",function(){
		 			n--;
		 			if(n<0) n=0;
		 			$(this).css("transform","translate3d(-"+n*100+"%,0,0)")
		 		})
		 		$("button").on("tap",function(){
		 			location.href="http://www.baidu.com";
		 		})
		 		
		 		
		 	})
		 </script>
	</head>
	<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li><button>按钮</button></li>
		</ul>
		
	</body>
</html>
